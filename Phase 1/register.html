<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- header section -->
    <header class="header">

        <div class="flex">

            <a href="index.html" class="logo">Logo</a>

            <nav class="navbar">
                <ul>
                    <li><a href="about.html">about us</a></li>
                    <li><a href="login.html">sign in</a></li>
                    <li><a href="register.html">sign up</a></li>
                    <li><a href="contact.html">contact us</a></li>
                </ul>
            </nav>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
            </div>

        </div>

    </header>
    <!-- end of header section -->

    <!-- main body -->

    <section class="form-container">

        <form action="" method="post">
            <h3>register now</h3>
            <input type="text" name="fname" class="box" placeholder="first name" required>
            <input type="text" name="lname" class="box" placeholder="last name" required>
            <div class="txt">
                <label>Date of birth</label>
                <input type="date" name="dob" class="box" placeholder="date of birth" required>
            </div>
            <input type="number" name="age" class="box" placeholder="age" required>
            <div class="txt">
                <label>Gender </label><br>
            </div>
            <div class="options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
            <input type="text" name="phone" id="phone" class="box" placeholder="phone number"
                onfocusout="validatePhoneNumber()" maxlength="10" required>
            <input type="email" name="email" id="email" class="box" onfocusout="validateEmail()" placeholder="email"
                required>
            <div>
                <label for="state" class="txt">State </label>
                <select name="state" id="state" onchange="updateCities()">
                    <option value="opt">--Choose an option--</option>
                    <option value="delhi">New Delhi</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="goa">Goa</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                </select>
                <label for="city" class="txt">City </label>
                <select name="city" id="city">
                    <option value="opt">--Choose a state first--</option>
                </select>
            </div>
            <input type="text" name="uname" class="box" placeholder="username" required>
            <input type="password" name="pass" id="pass" class="box" placeholder="password" required>
            <input type="password" name="cpass" id="cpass" class="box" placeholder="confirm your password"
                onfocusout="validatePassword()" required>
            <input type="submit" class="btn" name="submit" value="register">
            <p>already have an account? <a href="login.html">login now</a></p>
        </form>

    </section>

    <!-- end of main body -->

    <!-- footer section -->
    <section class="footer">

        <div class="box-container">

            <div class="box">
                <h3>contact info</h3>
                <p> <i class="fas fa-phone"></i> +123-456-7890 </p>
                <p> <i class="fas fa-phone"></i> +111-222-3333 </p>
                <p> <i class="fas fa-envelope"></i> example@gmail.com </p>
                <p> <i class="fas fa-map-marker-alt"></i> kochi, india - 123-456 </p>
            </div>

            <div class="box">
                <h3>follow us</h3>
                <a href="#"><i class="fab fa-facebook-f"></i>facebook</a>
                <a href="#"><i class="fab fa-twitter"></i>twitter</a>
                <a href="#"><i class="fab fa-instagram"></i>instagram</a>
                <a href="#"><i class="fab fa-linkedin"></i>linkedin</a>
            </div>

        </div>

        <div class="credit">&copy; copyright by <span>logo.</span> </div>

    </section>
    <!-- end of footer section -->

    <script src="js/script.js"></script>

</body>

</html>
